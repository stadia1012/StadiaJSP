<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Stadia's Home</title>
<!--  1개의 from에서 여러개의 submit 사용. name=value 로 전달됨. -->
</head>
<body>
	<div>
		<form action="calc" method="post">   
			<div>
				<label>x:</label><input type="text" name="x" />
			</div>
			<div>
				<label>y:</label><input type="text" name="y" />
			</div>
			<div>
				<input type="submit" name="operator" value="add" /> 
				<!-- operator="add"로 전달됨 -->
				<input type="submit" name="operator" value="substract" />
				<!-- operator="substract"로 전달됨 -->
			</div>
		</form>
	</div>
</body>
</html>
