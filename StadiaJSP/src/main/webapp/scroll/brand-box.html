<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Stadia's Home</title>
	<link rel="stylesheet" href="./css/motion.css">
	<link rel="stylesheet" href="../js/bxslider-4-4.2.12/src/css/jquery.bxslider.css">
	<link rel= "stylesheet" href="./css/style_brand-box.css" type="text/css">
</head>
<body class="none-scrollbar">
	<section class="section section1 scrollSection" data-section-name="section1">
		<!--overlay-->
		<div class="bg-overlay"></div>

		<!-- Nav: scrollify에 사용할 경우 section1에 넣음(examples 참조) -->
		<div class="main-nav">
			<ul class="main-nav-ul">
				<li>
					<a class='scroll-top'href="#section1">
						<span class="nav-dot-section1 active-dot"></span>
					</a>
					<div class="nav-text nav-text-section1 active-text">Section 1</div>
				</li>
				<li>
					<a class='scroll-2nd' href="#section2">
						<span class="nav-dot-section2"></span>
					</a>
					<div class="nav-text nav-text-section2">Section 2</div>
				</li>
				<li>
					<a class='scroll-3rd' href="#section3">
						<span class="nav-dot-section3"></span>
					</a>
					<div class="nav-text nav-text-section3">Section 3</div>
				</li>
			</ul>
		</div>

		<div class="container center-align">
			<div class="s1-title-box title-box">
				<div class="title">쎌바이오텍의 브랜드</div>
				<div class="content"></div>
			</div>
			<div class="flex-brand">
				<div class="brand-item">
					<img src="./img/flex-img1.jpg">
				</div>
				<div class="brand-item">
					<img src="./img/flex-img2.jpg">
				</div>
				<div class="brand-item">
					<img src="./img/flex-img3.jpg">
				</div>
			</div>
		</div>

	</section>
	<section class="section section2 scrollSection"  data-section-name="section2">
		<div class="container center-align">
		</div>
	</section>
	<section class="section section3 scrollSection"  data-section-name="section3">
	</section>
</body>
<script src="../js/jquery-3.6.4.min.js"></script>
<script>
</script>
<script src="../js/gsap-public/minified/gsap.min.js"></script>
<script src="../js/gsap-public/minified/ScrollTrigger.min.js"></script>

<script src="../js/jquery.scrollify.js"></script>
<script src="../js/bxslider-4-4.2.12/src/js/jquery.bxslider.js"></script>

<script type="text/javascript">
	/*scrollify*/
	$(function() {
		$.scrollify({
			section : ".scrollSection",
			scrollbars: true,
			overflowScroll: true,
			setHeights: false,
			touchScroll: false,
			//interstitialSection:".header, .footer",
			before:function(i, sections) {
				var ref = sections[i].attr("data-section-name");

				$(".main-nav .active-text").removeClass("active-text");
				$(".main-nav .active-dot").removeClass("active-dot");
				$(".main-nav").find("div[class=\"nav-text nav-text-" + ref + "\"]").addClass("active-text");
				$(".main-nav").find("span[class=\"nav-dot-" + ref + "\"]").addClass("active-dot");
				/*
				if ( ref == "section3") {
					$(".nav-text").css('color', 'rgb(255, 119, 40)');
				} else {
					$(".nav-text").css('color', 'white');
				}
				*/
			},
		});
		$(".scroll-down").click(function(e) {
			e.preventDefault();
			$.scrollify.next();
		});

		// 원래는 id가 아닌 인덱스 번호("#1") / data-section-name=""로 변경함
		$(".scroll-top").click(function(e) {
			e.preventDefault();
			$.scrollify.move("#section1");
		});
		$(".scroll-2nd").click(function(e) {
			e.preventDefault();
			$.scrollify.move("#section2");
		});
		$(".scroll-3rd").click(function(e) {
			e.preventDefault();
			$.scrollify.move("#section3");
		});
	})
</script>

</html>
