<script>
	/*자동슬라이드*/
		let n = 0;
		//페이지 넘버
		let i;
		for (i=1; i<=5; i++) { // 이미지 갯수만큼 반복
			if (i==1) {
				$(".page").append("<li class='select'></li>");
			} else {
			$(".page").append("<li></li>")
			}
		}
		// 슬라이드시작
		function auto() {
			n++;
			if (n >=5) {
				n = 0;
			}
			$(".business01_slide").animate({"left":-n*100+"%"},700);
			$(".page li").eq(n).addClass("select").siblings().removeClass(); // eq(n)
		}
			
		var time = setInterval(auto, 3000);
		
		// 슬라이드 마우스오버시 멈춤
		$(".business01_01").hover(
			function() {
				clearInterval(time);
			},
			function() {
				time = setInterval(auto, 3000);
			}
			);

			$(".page li").hover(
			function() {
				clearInterval(time);
			},
			function() {
				time = setInterval(auto, 3000);
			}
		);
		
		$(".page li").click(function(){
			n= $(this).index(); // $(this)에 index방식의 숫자를 n에 넣어야함
			$(".business01_slide").animate({"left":-n*100+"%"},700);
			$(this).addClass("select").siblings().removeClass();
		});     
</script>

<script src="/js/bxslider-4-4.2.12/src/js/jquery.bxslider.js"></script>

<script type="text/javascript">
	$(function() {
		$.scrollify({
			section : ".scrollSection",
			scrollbars: true,
			overflowScroll: true,
			setHeights: false,
			touchScroll: false,
			//interstitialSection:".header, .footer",
			before:function(i, sections) {
				var ref = sections[i].attr("data-section-name");

				$(".main-nav .active-text").removeClass("active-text");
				$(".main-nav .active-dot").removeClass("active-dot");
				$(".main-nav").find("div[class=\"nav-text nav-text-" + ref + "\"]").addClass("active-text");
				$(".main-nav").find("span[class=\"nav-dot-" + ref + "\"]").addClass("active-dot");
				/*
				if ( ref == "section3") {
					$(".nav-text").css('color', 'rgb(255, 119, 40)');
				} else {
					$(".nav-text").css('color', 'white');
				}
				*/
			},
		});
		$(".scroll-down").click(function(e) {
			e.preventDefault();
			$.scrollify.next();
		});

		// 원래는 id가 아닌 인덱스 번호("#1") / data-section-name=""로 변경함
		$(".scroll-top").click(function(e) {
			e.preventDefault();
			$.scrollify.move("#section1");
		});
		$(".scroll-2nd").click(function(e) {
			e.preventDefault();
			$.scrollify.move("#section2");
		});
		$(".scroll-3rd").click(function(e) {
			e.preventDefault();
			$.scrollify.move("#section3");
		});
	})
</script>
