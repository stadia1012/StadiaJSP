<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Stadia's Home</title>
	<link rel= "stylesheet" href="./style.css" type="text/css">
	<link rel="stylesheet" href="/scroll/css/motion.css">
	<script src="/js/jquery-3.6.4.min.js"></script>
	<script src="/js/jquery.scrollify.js"></script>
	<script type="text/javascript">
        $(function() {
        	$.scrollify({
            	section : ".scroll-section",
            	//interstitialSection:".header, .footer",
            	//scrollSpeed: 500,
          	});
		  	$(".scroll-down").click(function(e) {
    			e.preventDefault();
    			$.scrollify.next();
  			});
			  $(".scroll-top").click(function(e) {
    			e.preventDefault();
    			$.scrollify.move("#section1");
  			});
        });
    </script>
</head>
<body class="none-scroll">
	<div>
		<section id="section1" class="section section1 scroll-section">
			<div class="video-wrap">
				<video class="bg-video" src="/scroll/video/Dual_Coating_Video.mp4" muted autoplay loop playsinline style="z-index: -1;"></video>
			</div>
			<div class="contents s1-content">
				<p class="main-title s1-title">우리는 유산균을 연구합니다.</p>
				<p class="subtext s1-subtext">영상 삽입#1 - 자연 이미지, 제품 공정 영상 등을 넣기도 하며.</p>
				<p class="subtext s1-subtext">기업 문화 영상을 넣기도 합니다.</p>
			</div>
			<p class="scroll-btn heartbeat"><a class="scroll-down" href="#section2"><img src="/scroll/img/scroll_a.png"></a></p>
		</section>
		<section id="section2" class="section section2 scroll-section">
			<div class="video-wrap">
				<video class="bg-video" src="/scroll/video/main-nature-sample-min.mp4" muted autoplay loop playsinline style="z-index: -1;"></video>
			</div>
			<div class="contents s2-content">
				<p class="main-title s2-title">지구를 생각합니다.<br>쎌바이오텍의 ESG 이야기</p>
				<p class="subtext s2-subtext">영상 삽입#2 전 세계적으로 ESG 경영의 중요성이 강조되는 가운데,</p>
				<p class="subtext s2-subtext">자연 느낌의 영상도 많이 사용되고 있습니다.</p>
			</div>
			<p class="scroll-btn heartbeat"><a class="scroll-down" href="#section3"><img src="/scroll/img/scroll_a.png"></a></p>
		</section>
		<section id="section3" class="section section3 scroll-section">
			<div class="contents s3-content">
				<p class="main-title s3-title">예시 텍스트</p>
				<p class="subtext s3-subtext"></p>
				<p class="subtext s3-subtext">테스트 페이지입니다. 테스트 페이지입니다.</p>
			</div>
		</section>
	</div>
</body>

<script src="/js/gsap-public/minified/gsap.min.js"></script>
<script src="/js/gsap-public/minified/ScrollTrigger.min.js"></script>

<script>
	gsap.registerPlugin(ScrollTrigger);

	gsap.from(".s1-title", {
		delay: 0.4,
		scrollTrigger: {
			trigger: ".s1-title", toggleActions: "restart none restart none"
			/*onEnter, onLeave, onEnterBack, onLeaveBack*/
		},
		duration: 0.8, opacity: 0, y: 60,
	});
	gsap.from(".s2-title", {
		delay: 0.2,
		scrollTrigger: {
			trigger: ".s2-title", toggleActions: "restart none restart none",
		},
		duration: 0.8, opacity: 0, y: 60,
	});
	gsap.from(".s3-title", {
		delay: 0.2,
		scrollTrigger: {
			trigger: ".s3-title", toggleActions: "restart none restart none"
		},
		duration: 0.8, opacity: 0, y: 60,
	});
	gsap.from(".s1-subtext", {
		delay: 0.5,
		scrollTrigger: {
			trigger: ".s1-title", toggleActions: "restart none restart none"
		},
		duration: 0.8, opacity: 0, y: 60,
	});
	gsap.from(".s2-subtext", {
		delay: 0.2,
		scrollTrigger: {
			trigger: ".s2-title", toggleActions: "restart none restart none"
		},
		duration: 0.8, opacity: 0, y: 60,
	});
	gsap.from(".s3-subtext", {
		delay: 0.2,
		scrollTrigger: {
			trigger: ".s3-title", toggleActions: "restart none restart none"
		},
		duration: 0.8, opacity: 0, y: 60,
	});
	gsap.from(".fade-in-5", {
		duration: 0.5,
		opacity: 0.2,
	});
</script>

<script>
	$('scoll-a1').click(function () {
	  $('html, body').animate({
		scrollTop: $($.attr(this, 'href')).offset().top
	  }, 500);
	  return false;
	});
</script>


</html>
